<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Data Province 1.0</title>
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.js" type="text/javascript"></script>

<link href="js/selectbox/jquery.selectbox.css" rel="stylesheet" type="text/css" />
<link href="js/selectbox/theme1/style.css" rel="stylesheet" type="text/css" />
<script src="js/selectbox/jquery.selectbox-0.2.js" type="text/javascript"></script>

<link href="js/jScrollPane/jquery.jscrollpane.css" rel="stylesheet" type="text/css" />
<script src="js/jScrollPane/jquery.jscrollpane.min.js" type="text/javascript"></script>

<script src="js/adyim/dataProvince.js" type="text/javascript"></script>
<script>
	$("document").ready(function(e) {
        addEventSelectBoxJscrollPaneProvince({
			formSelector : "#formExp5", 
			provinceSelector : "#province", 
			districtSelector : "#district", 
			subdistrictSelector : "#subdistrict", 
			zipcodeSelector : "#zipcode", 
			getData : "name", 
			jScrollPane : true
		});
		
		$("#formExp4").submit(function(e){
			e.preventDefault();
			alert($(this).serialize());
			return false;
		});
    });
</script>
</head>
<body>
	<h3>example 5 selectbox and jscrollpane and data province get name</h3>
    
    <form id="formExp5" name="formExp5">
        <div id="province" style="width:300px; margin-bottom:10px;">
            <select>
                <option value="">กรุณาเลือก จังหวัด</option>
            </select>
            <input name="province" type="hidden" value="" />
        </div>
        <div id="district" style="width:300px; margin-bottom:10px;">
            <select>
                <option value="">กรุณาเลือก เขต / อำเภอ</option>
            </select>
            <input name="district" type="hidden" value="" />
        </div>
        <div id="subdistrict" style="width:300px; margin-bottom:10px;">
            <select>
                <option value="">กรุณาเลือก ตำบล / แขวง</option>
            </select>
            <input name="subdistrict" type="hidden" value="" />
        </div>
        
        <input id="zipcode" name="zipcode" type="text" />
        
        <input type="submit" value="submit" />
    </form>
    
</body>
</html>
