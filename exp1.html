<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Data Province 1.0</title>
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/adyim/dataProvince.js" type="text/javascript"></script>
<script>
	$("document").ready(function(e) {
        addEventSelectProvince({
			formSelector : "#formExp1", 
			provinceSelector : "#province", 
			districtSelector : "#district", 
			subdistrictSelector : "#subdistrict", 
			zipcodeSelector : "#zipcode", 
			getData : "id"
		});
		
		$("#formExp1").submit(function(e){
			e.preventDefault();
			alert($(this).serialize());
			return false;
		});
    });
</script>
</head>
<body>
	<h3>example 1 normal data province get id</h3>
    
    <form id="formExp1" name="formExp1">
        <div id="province">
            <select>
                <option value="">กรุณาเลือก จังหวัด</option>
            </select>
            <input name="province" type="hidden" value="" />
        </div>
        <div id="district">
            <select>
                <option value="">กรุณาเลือก เขต / อำเภอ</option>
            </select>
            <input name="district" type="hidden" value="" />
        </div>
        <div id="subdistrict">
            <select>
                <option value="">กรุณาเลือก ตำบล / แขวง</option>
            </select>
            <input name="subdistrict" type="hidden" value="" />
        </div>
        <input id="zipcode" name="zipcode" type="text" />
        
        <input type="submit" value="submit" />
    </form>
    
</body>
</html>
